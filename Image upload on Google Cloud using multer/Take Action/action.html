<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incident Report</title>
    <link rel="stylesheet" href="./action.css" />
  </head>

  <body>
    <div id="video-background">
      <video autoplay muted loop>
        <source src="marine2.mp4" type="video/mp4" />
      </video>
    </div>
    <form id="report-form">
      <h1 class="text-center1">Report an Incident</h1>

      <div class="form-field">
        <label for="name"> Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />
      </div>

      <div class="form-field">
        <label for="date">Date:</label>
        <input type="date" id="date" placeholder="Date" name="date" required />
      </div>

      <div class="form-field">
        <label for="address">Your Address:</label>
        <input
          type="text"
          placeholder="Your Address"
          id="address"
          name="address"
          required
        />
      </div>

      <div class="form-field">
        <label for="contact">Contact Number:</label>
        <input
          type="tel"
          id="contact"
          name="contact"
          placeholder="Contact Number"
          required
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
          required
        />
      </div>

      <div class="form-field">
        <label for="location-pollution">Location of Pollution:</label>
        <input
          type="text"
          id="location-pollution"
          name="location-pollution"
          placeholder="Location"
          required
        />
      </div>

      <div class="form-field">
        <label for="pollution">Type of Pollution:</label>
        <select id="pollution" name="pollution" required>
          <option value=""></option>
          <option value="oil_spill">Oil Spill</option>
          <option value="industrial_waste">Industrial Waste</option>
          <option value="sewage_discharge">Sewage Discharge</option>
        </select>
      </div>
      <div class="form-field">
        <label for="pollution">Area of Pollution:</label>
        <select id="pollution" name="pollution" required>
          <option value=""></option>
          <option value="pond">Pond</option>
          <option value="River">River</option>
          <option value="Sea">Sea</option>
          <option value="Canal">Canal</option>
          <option value="Ocean">Ocean</option>
        </select>
      </div>

      <div class="form-field">
        <label for="pollution">Polybags Present:</label>
        <select id="pollution" name="pollution" required>
          <option value=""></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <label for="image-input" class="upload-button">
        <svg
          viewBox="0 0 640 512"
          fill="white"
          height="1em"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"></path></svg>Choose Image</label>
            <input type="file" accept="image/*" capture="camera" id="image-input" class="form-field1">
      <div id="image-container">
        <img id="uploaded-image" alt="Uploaded Image" />
      </div>
      <button type="submit" class="submitBtn" onclick="submitForm()">
        Submit<svg
          fill="white"
          viewBox="0 0 448 512"
          height="1em"
          class="arrow"
        >
          <path
            d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
          ></path>
        </svg>
      </button>
    </form>
    <img id="uploaded-image" src="#" alt="" />
        </div>
        <input type="file" id="upload-input" accept="image/*" onchange="displayImage()" />
        <label for="upload-input" id="upload-label">Upload Image</label>
</div>

    <script src="action.js"></script>
  </body>
</html>
